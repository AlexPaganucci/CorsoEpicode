<div class="text-light">
  <div class="row justify-content-center align-items-center vh-100 bg-dark">
    <div class="col-6">
      <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
        {{errorMessage}}
      </div>
      <form #f="ngForm" (ngSubmit)="onsubmit(f)">
        <div class="form-group">
          <label for="email">Email</label>
          <input ngModel name="email" class="form-control" id="email" type="email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input ngModel name="password" class="form-control" id="password" type="password">
        </div>
        <button type="submit" class="btn btn-danger mt-3">Accedi</button>
      </form>
      <a [routerLink]="['/signup']" class="fw-bold text-light">Registrati qua</a>
    </div>
  </div>
</div>
