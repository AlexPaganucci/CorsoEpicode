<div class="text-light bg-dark">
  <div class="row justify-content-center align-items-center vh-100">
    <div class="col-6">
      <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
        {{errorMessage}}
      </div>
      <form #f="ngForm" (ngSubmit)="onsubmit(f)">
        <div class="form-group">
          <label for="name">Nome</label>
          <input ngModel name="name" class="form-control" id="name" type="name">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input ngModel name="email" class="form-control" id="email" type="email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input ngModel name="password" class="form-control" id="password" type="email">
        </div>
        <button type="submit" class="btn btn-danger mt-3 me-3">Registrati</button>
        <button [routerLink]="['/']" class="btn btn-danger mt-3">Torna al login</button>
      </form>
    </div>
  </div>
</div>
